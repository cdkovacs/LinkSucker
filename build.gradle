apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

idea {
    project {
        languageLevel = '1.8'
    }
}

dependencies {
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'org.apache.httpcomponents:httpclient:4.5.1'
    compile 'org.apache.httpcomponents:fluent-hc:4.5.1'
}